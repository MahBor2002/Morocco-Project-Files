<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to the login page!</h1>

    <div class="login-form">
        <h3 class="info">Please log in below</h3>

        <p class="login-p">Enter Username</p>
        <input class="login-inputs" type="text" placeholder="Username">
        <p class="login-p">Enter Password</p>
        <input class="login-inputs" type="password" placeholder="Enter password">
        <p class="login-p">Enter Date of birth</p>
        <input class="login-inputs" type="date">
        <p class="login-p">Enter Email</p>
        <input class="login-inputs" type="email" placeholder="name@domain.com">
        <p class="login-p">Enter Telephone number</p>
        <input class="login-inputs" type="tel" placeholder="123 456 789">
        <button class="btn" onclick="window.location.href='welcome.html';">Sign up!</button>
    </div>
</body>

</html>
